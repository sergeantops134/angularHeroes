<div class="container flex">

  <div class="card" *ngIf="heroService.selectedHeroes?.length; else empty">
    <app-search-result *ngFor="let hero of heroService.selectedHeroes" [hero]="hero"></app-search-result>
  </div>

  <ng-template #empty><p>No valid heroes</p></ng-template>
  <button class="btn btn-primary btn-add" routerLink="/select">Add hero</button>
</div>
