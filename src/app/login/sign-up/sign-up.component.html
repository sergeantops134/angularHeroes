<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Sign up for free</h2>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('username').touched && form.get('username').invalid}"
  >
    <label for="username">Username:</label>
    <input type="text" id="username" formControlName="username">
    <div
      class="validation"
      *ngIf="form.get('username').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('username').errors.required">
        Email can`t be empty
      </small>
    </div>

  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors.required">
        Email can`t be empty
      </small>
      <small *ngIf="form.get('email').errors.email">
        Invalid email
      </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required">
        Password can`t be empty
      </small>
      <small *ngIf="form.get('password').errors.minlength">
        Password must be longer then
        {{ form.get('password').errors.minlength.requiredLength - 1 }}
        symbols. There are only
        {{ form.get('password').errors.minlength.actualLength }}
        now.
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
  >Sign up</button>

</form>
